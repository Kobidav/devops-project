apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  ports:
    - port: {{ .Values.postgres.service.port }}
      targetPort: 5432
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: {{ .Values.frontend.service.port }}
      targetPort: 8080
