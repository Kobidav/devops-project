# YAML Lint Configuration
extends: default

rules:
  # Line length
  line-length:
    max: 120
    level: warning

  # Indentation
  indentation:
    spaces: 2

  # Comments
  comments:
    min-spaces-from-content: 1

  # Document start
  document-start:
    present: false

  # Truthy values
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']

  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

# Ignore specific files
ignore: |
  .github/
  helm/
  k8s/